- type: entity
  parent: BaseWall
  id: LivingWall
  name: "Живая стена"
  description: "Фуу, как мерзко..."
  components:
  - type: Tag
    tags:
      - Wall
      - RCDDeconstructWhitelist
  - type: Sprite
    sprite: Structures\Walls\Livingwall.rsi
  - type: Icon
    sprite: Structures\Walls\Livingwall.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Girder:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    key: walls
    base: brick
